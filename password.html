<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 5px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>เข้าสู่ระบบเพื่อดูรหัสผ่าน website</h2>
  <input type="text" id="username" placeholder="Username" /><br/>
  <input type="password" id="password" placeholder="Password" /><br/>
  <button onclick="checkLogin()">เข้าสู่ระบบ</button>
  <p id="error" style="color: red;"></p>

  <script>
    function checkLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'moror' && p === 'moror') {
        window.location.href = 'https://docs.google.com/spreadsheets/d/1EtqbyqpkrvrHjNOO_83eovkpMzc4gErC2qhcfREW3-k/edit?usp=sharing';
      } else {
        document.getElementById('error').innerText = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    }
  </script>
</body>
</html>
