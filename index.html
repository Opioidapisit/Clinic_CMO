
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คลินิคยา มอ ออ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .mascot {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      z-index: 10;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #003366;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, background-color 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #e0f0ff;
    }

    .card i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .card span {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 15px;
      }
      .card i {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <img src="mascot.png" alt="มาสคอตร้าน" class="mascot">

  <header>คลินิคยา มอ ออ</header>

  <div class="container">
    <div class="grid">
      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSf1jZA55kIlbLlJR-jkgW_nZIzdP8vMH94fb8fKZi9tYTfkSg/viewform?usp=dialog" target="_blank">
        <i class="fas fa-boxes"></i>
        <span>แจ้งปรับสต็อก</span>
      </a>

      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSd2y4_gftcpoTCOvefe0QHDqRlmgU00UrnU_krjY372MWRQBA/viewform" target="_blank">
        <i class="fas fa-money-bill-wave"></i>
        <span>แจ้งสินค้าราคาแพง</span>
      </a>

      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSfgf1HrcGUFOrItfeSinLZzTJ93k0jOBDK7MEPRNqGJOAbc9Q/viewform?usp=header" target="_blank">
        <i class="fas fa-calendar-times"></i>
        <span>แจ้งลาหยุด</span>
      </a>

      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSfJQtrH15o_UJ3D4eK2aPu8VG_cNWv9ptAnVkbexBdghLOYHg/viewform?usp=header" target="_blank">
        <i class="fas fa-chart-line"></i>
        <span>ประเมิน Performance</span>
      </a>

      <a class="card" href="https://docs.google.com/spreadsheets/d/1BOK2vKuZB86Mc6A5uV2INoReTrJpEdoHwoZ14d2OL1o/edit?usp=drive_link" target="_blank">
        <i class="fas fa-prescription-bottle-alt"></i>
        <span>จัดการ exp</span>
      </a>

      <a class="card" href="https://drive.google.com/file/d/1YPx7oIXMC279AzkecGujeAO9Zg5ypE9E/view?usp=drive_link" target="_blank">
        <i class="fas fa-file-alt"></i>
        <span>ระเบียบร้าน</span>
      </a>
    </div>
  </div>

</body>
</html>
