
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>คลินิคยา มอ ออ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .mascot {
            width: 150px;
            margin-top: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 500px;
            margin: 2rem 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>คลินิคยา มอ ออ</header>

    <div class="grid">
        <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSf1jZA55kIlbLlJR-jkgW_nZIzdP8vMH94fb8fKZi9tYTfkSg/viewform?usp=dialog" target="_blank"><div class="icon"><i class="fas fa-pills"></i></div>แจ้งปรับสต็อก</a></div>

        <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfgf1HrcGUFOrItfeSinLZzTJ93k0jOBDK7MEPRNqGJOAbc9Q/viewform?usp=header" target="_blank"><div class="icon"><i class="fas fa-calendar-times"></i></div>แจ้งลาหยุด</a></div>
        <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfJQtrH15o_UJ3D4eK2aPu8VG_cNWv9ptAnVkbexBdghLOYHg/viewform?usp=header" target="_blank"><div class="icon"><i class="fas fa-star"></i></div>ประเมิน Performance</a></div>
        <div class="card"><a href="https://docs.google.com/spreadsheets/d/1BOK2vKuZB86Mc6A5uV2INoReTrJpEdoHwoZ14d2OL1o/edit?usp=drive_link" target="_blank"><div class="icon"><i class="fas fa-calendar-alt"></i></div>จัดการ exp</a></div>
        <div class="card"><a href="https://drive.google.com/drive/folders/1cJbA47B0ISOyxis6c6UP9EjKM8fKXx9f?usp=drive_link" target="_blank"><div class="icon"><i class="fas fa-book"></i></div>ระเบียบร้าน</a></div>
        <div class="card"><a href="https://drive.google.com/drive/folders/1CYGwaYsJXRhCqeBfcnf0i2T9oqC-KXlk?usp=drive_link" target="_blank"><div class="icon"><i class="fas fa-sliders-h"></i></div>ปรับ max-min</a></div>
        <div class="card"><a href="https://drive.google.com/drive/folders/1U1vri3CVwOh486znMKXMrvORInFR8Htn?usp=drive_link" target="_blank"><div class="icon"><i class="fas fa-tags"></i></div>โปรโมชั่นสินค้า</a></div>

</body>
</html>
